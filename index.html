<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PocketParams, Code Anywhere</title>
  <link rel="icon" href="icon.png" />
  <style>
    /* Load your custom font */
    @font-face {
      font-family: 'PocketFont';
      src: url('cmunrm.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --primary-color: #155C95; /* Replace this with your actual blue */
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'PocketFont', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      text-align: center;
    }

    header img {
      max-width: 180px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      opacity: 0.85;
    }

    .store-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 60px 0;
    }

    .store-links a {
      text-decoration: none;
      padding: 14px 24px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .store-links a:hover {
      background-color: #005dc1;
    }

    footer {
      padding: 40px 20px;
      background-color: #f2f2f2;
      text-align: center;
      color: #333;
    }

    footer p {
      margin: 8px 0;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .store-links {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <header>
    <img src="logo-full.png" alt="PocketParams Logo" />
    <h1>Code Anywhere, Anytime.</h1>
    <p>PocketParams lets you write and run code on your phone. Lightweight, fast, and always at your fingertips.</p>
  </header>

  <!-- App Store Section -->
  <section class="store-links">
    <a href="https://apps.apple.com" target="_blank">Download on App Store</a>
    <a href="https://play.google.com/store" target="_blank">Get it on Google Play</a>
  </section>

  <!-- Footer/Contact -->
  <footer>
    <p>Contact: <a href="mailto:support@pocketparams.com">support@pocketparams.com</a></p>
    <p>&copy; 2025 PocketParams</p>
  </footer>
</body>
</html>
